<html>
  <head>
    <link rel = "stylesheet" href="style.css" />
  </head>

  <body>
      <div id = "searchContainer">
        <input class="searchControl" type="text" placeholder="City name or Zipcode" id="searchInput"/>
        <button class="searchControl" id="searchButton">Search</button>
      </div>

      <div id="weatherContainer">
          <div id="weatherDescription">
              <h1 id="cityName"> </h1>
              <div id="weatherFull">
                  <div id="temperature"></div>
                  <div id="weatherDescriptionHeader"></div>
                  <div><img id="documentIconImg"/></div>
              </div>
              <hr />
              <div id="wind" class="bottomDetails"></div>
              <div id="humidity" class="bottomDetails"></div>
          </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
